<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta http-equiv = "X-UA-Compatible"
        content = "IE-Edge">
        <title>Login form with JS</title>
        <!-- 
        Use <source> tag to bring sources.
        -->
        <script src = "src/js/login.js">
        </script>
    </head>
    <body>
        <link rel = "stylesheet" href = 
        "src/CSS/style.css">
        <div id = "page">
        <form>
            <datalist id = "IDAutoComplete">
                <option value = "testID01">
                </option>
                <option value = "testID02">
                </option>
                <option value = "testID03">
                </option>
            </datalist>
            <div>
                <input id = "idinpt" type = "text" placeholder =
                    "Input your ID or e-mail"
                    list = "IDAutoComplete">
                </input>
            </div>
            <div>
                <input id = "pwinpt" type = "text" placeholder = 
                "Input your password">
                </input>
            </div>
            <div>
                <!-- Trigger -->
                <input id = "enter" type = "submit" value = "Sign In"
                onclick = "Login()">
                </input>
            </div>
                <br>
                <br>
            <div>
                <input id = "register" 
                type = "submit" value = "Or Register Now!"
                onclick = "Register()"></input>
            </div>
        </form>
        </div>
    </body>
</html>
